<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Red Hat Display"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="./images/illustration-hero.svg"
        alt="Card image cap"
      />
      <div class="card-body">
        <div class="card-title">Order Summary</div>
        <div class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="bar">
          <img class="icon" src="./images/icon-music.svg" />
          <div class="info">
            <div class="text">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <a href="#" class="btn-1">Change</a>
        </div>
        <div class="btn"><a href="#">Proceed to Payment</a></div>
        <div class="btn-2"><a href="#">Cancel Order</a></div>
      </div>
    </div>
    <div class="buttons">
      <div class="home"><a href="../index.html">Home</a></div>
      <div class="back">
        <a href="../results_summary_component/index.html">Back</a>
      </div>
      <div class="next">
        <a href="../results_summary_component/index.html">Next</a>
      </div>
    </div>
  </body>
</html>
